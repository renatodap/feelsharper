<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeelSharper - Motivation Monday</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --sharpened-black: #000000;
            --sharpened-dark: #111111;
            --sharpened-gray: #666666;
            --sharpened-white: #FFFFFF;
            --feel-primary: #4169E1;
            --feel-secondary: #00BFFF;
            --feel-accent: #87CEEB;
            --monday-orange: #FF6B35;
            --energy-yellow: #FFD700;
            --success-green: #00FF41;
        }

        @page {
            size: 1080px 1080px;
            margin: 0;
        }

        body {
            width: 1080px;
            height: 1080px;
            font-family: -apple-system, 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif;
            background: radial-gradient(circle at 30% 30%, 
                var(--monday-orange) 0%, 
                var(--feel-primary) 40%, 
                var(--sharpened-black) 100%);
            color: var(--sharpened-white);
            overflow: hidden;
            position: relative;
        }

        /* Sunrise Effect */
        .sunrise-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .sun-ray {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, 
                var(--energy-yellow), 
                transparent);
            transform-origin: left center;
            animation: ray-rotate 20s linear infinite;
        }

        @keyframes ray-rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .sun-ray:nth-child(1) { animation-delay: 0s; opacity: 0.3; }
        .sun-ray:nth-child(2) { animation-delay: 2s; opacity: 0.3; transform: rotate(30deg); }
        .sun-ray:nth-child(3) { animation-delay: 4s; opacity: 0.3; transform: rotate(60deg); }
        .sun-ray:nth-child(4) { animation-delay: 6s; opacity: 0.3; transform: rotate(90deg); }
        .sun-ray:nth-child(5) { animation-delay: 8s; opacity: 0.3; transform: rotate(120deg); }
        .sun-ray:nth-child(6) { animation-delay: 10s; opacity: 0.3; transform: rotate(150deg); }

        /* Main Content */
        .motivation-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 60px;
            text-align: center;
        }

        .monday-badge {
            background: linear-gradient(135deg, var(--monday-orange), var(--energy-yellow));
            color: var(--sharpened-black);
            padding: 15px 35px;
            border-radius: 40px;
            font-size: 20px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 40px;
            box-shadow: 0 20px 40px rgba(255, 107, 53, 0.4);
            animation: badge-bounce 3s ease-in-out infinite;
        }

        @keyframes badge-bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .quote-container {
            max-width: 800px;
            margin-bottom: 50px;
        }

        .quote-marks {
            font-size: 120px;
            color: var(--monday-orange);
            opacity: 0.3;
            line-height: 0.5;
            margin-bottom: 20px;
        }

        .quote-text {
            font-size: 48px;
            font-weight: 900;
            line-height: 1.3;
            margin-bottom: 30px;
            background: linear-gradient(135deg, 
                var(--energy-yellow) 0%, 
                var(--monday-orange) 50%, 
                var(--feel-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: -1px;
        }

        .quote-author {
            font-size: 24px;
            color: var(--sharpened-gray);
            font-style: italic;
        }

        /* Action Card */
        .action-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 107, 53, 0.3);
            border-radius: 30px;
            padding: 40px;
            width: 100%;
            max-width: 700px;
            margin-top: 40px;
            position: relative;
            overflow: hidden;
        }

        .action-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 215, 0, 0.1), 
                transparent);
            animation: card-shine 4s infinite;
        }

        @keyframes card-shine {
            0% { left: -100%; }
            50%, 100% { left: 100%; }
        }

        .action-title {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 25px;
            color: var(--monday-orange);
        }

        .action-steps {
            display: flex;
            flex-direction: column;
            gap: 20px;
            text-align: left;
        }

        .action-step {
            display: flex;
            align-items: center;
            gap: 20px;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            border-left: 4px solid var(--success-green);
        }

        .step-number {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--success-green), var(--feel-secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 900;
            color: var(--sharpened-black);
        }

        .step-text {
            font-size: 20px;
            flex: 1;
        }

        /* Motivational Icons */
        .icon-row {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 40px 0;
            font-size: 60px;
        }

        .motivational-icon {
            animation: icon-pulse 2s ease-in-out infinite;
        }

        @keyframes icon-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .motivational-icon:nth-child(1) { animation-delay: 0s; }
        .motivational-icon:nth-child(2) { animation-delay: 0.3s; }
        .motivational-icon:nth-child(3) { animation-delay: 0.6s; }
        .motivational-icon:nth-child(4) { animation-delay: 0.9s; }

        /* CTA */
        .cta-button {
            background: linear-gradient(135deg, var(--success-green), var(--feel-secondary));
            color: var(--sharpened-black);
            padding: 25px 50px;
            border-radius: 35px;
            font-size: 24px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 40px;
            box-shadow: 0 20px 40px rgba(0, 255, 65, 0.3);
            animation: cta-glow 2s ease-in-out infinite;
        }

        @keyframes cta-glow {
            0%, 100% {
                box-shadow: 0 20px 40px rgba(0, 255, 65, 0.3);
            }
            50% {
                box-shadow: 0 25px 50px rgba(0, 255, 65, 0.5);
            }
        }

        /* Floating Elements */
        .floating-emoji {
            position: absolute;
            font-size: 30px;
            animation: emoji-float 6s ease-in-out infinite;
            z-index: 2;
        }

        @keyframes emoji-float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.6;
            }
            50% {
                transform: translateY(-30px) rotate(15deg);
                opacity: 1;
            }
        }

        .floating-emoji:nth-child(7) { top: 15%; left: 10%; animation-delay: 0s; }
        .floating-emoji:nth-child(8) { top: 20%; right: 15%; animation-delay: 2s; }
        .floating-emoji:nth-child(9) { bottom: 25%; left: 15%; animation-delay: 4s; }

        /* Editable */
        [contenteditable="true"] {
            outline: none;
            cursor: text;
        }

        [contenteditable="true"]:hover {
            background: rgba(255, 107, 53, 0.1);
            border-radius: 8px;
        }

        @media print {
            body {
                width: 1080px;
                height: 1080px;
            }
            [contenteditable="true"]:hover {
                background: none;
            }
        }
    </style>
</head>
