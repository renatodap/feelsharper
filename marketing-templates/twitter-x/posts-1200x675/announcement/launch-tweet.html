<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeelSharper - Twitter/X Launch Announcement</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --sharpened-black: #000000;
            --sharpened-dark: #111111;
            --sharpened-gray: #666666;
            --sharpened-white: #FFFFFF;
            --feel-primary: #4169E1;
            --feel-secondary: #00BFFF;
            --feel-accent: #87CEEB;
        }

        @page {
            size: 1200px 675px;
            margin: 0;
        }

        body {
            width: 1200px;
            height: 675px;
            font-family: -apple-system, 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif;
            background: var(--sharpened-black);
            color: var(--sharpened-white);
            overflow: hidden;
            position: relative;
        }

        /* Dynamic Lightning Background */
        .lightning-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 30% 40%, rgba(65, 105, 225, 0.2) 0%, transparent 40%),
                radial-gradient(ellipse at 70% 60%, rgba(0, 191, 255, 0.15) 0%, transparent 40%),
                linear-gradient(135deg, var(--sharpened-black) 0%, var(--sharpened-dark) 100%);
            z-index: 1;
        }

        /* Lightning Bolts */
        .bolt {
            position: absolute;
            opacity: 0.3;
            filter: blur(1px);
            z-index: 2;
        }

        .bolt-1 {
            top: -50px;
            left: 10%;
            width: 100px;
            height: 300px;
            transform: rotate(15deg);
        }

        .bolt-2 {
            bottom: -50px;
            right: 15%;
            width: 80px;
            height: 250px;
            transform: rotate(-20deg);
            opacity: 0.2;
        }

        .bolt svg {
            width: 100%;
            height: 100%;
            fill: url(#bolt-gradient);
        }

        /* Content Container */
        .container {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            align-items: center;
            padding: 60px;
        }

        /* Left Content */
        .content-section {
            flex: 1;
            padding-right: 60px;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 40px;
        }

        .logo {
            width: 50px;
            height: 50px;
        }

        .logo svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 15px rgba(65, 105, 225, 0.6));
        }

        .brand-name {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .verified {
            width: 24px;
            height: 24px;
            background: var(--feel-secondary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: white;
        }

        /* Main Message */
        .main-message {
            margin-bottom: 40px;
        }

        .headline {
            font-size: 56px;
            font-weight: 900;
            line-height: 1;
            margin-bottom: 20px;
            letter-spacing: -2px;
        }

        .emoji {
            font-size: 48px;
            display: inline-block;
            margin-right: 10px;
        }

        .gradient-text {
            background: linear-gradient(135deg, var(--feel-primary), var(--feel-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtext {
            font-size: 22px;
            color: var(--sharpened-gray);
            line-height: 1.5;
            margin-bottom: 30px;
        }

        /* Hash Tags */
        .hashtags {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 40px;
        }

        .hashtag {
            background: rgba(65, 105, 225, 0.15);
            border: 1px solid rgba(65, 105, 225, 0.3);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 600;
            color: var(--feel-secondary);
        }

        /* CTA Area */
        .cta-area {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .cta-button {
            background: linear-gradient(135deg, var(--feel-primary), var(--feel-secondary));
            padding: 16px 40px;
            border-radius: 30px;
            font-size: 20px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: white;
            box-shadow: 0 15px 40px rgba(65, 105, 225, 0.4);
            position: relative;
            overflow: hidden;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }

        .link {
            font-size: 18px;
            color: var(--feel-accent);
            font-weight: 500;
        }

        /* Right Visual */
        .visual-section {
            width: 400px;
            position: relative;
        }

        /* Abstract Shape */
        .abstract-shape {
            width: 350px;
            height: 350px;
            position: relative;
        }

        .shape-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            animation: morph 15s ease-in-out infinite;
        }

        .shape-layer-1 {
            background: linear-gradient(135deg, rgba(65, 105, 225, 0.3), rgba(0, 191, 255, 0.3));
            animation-delay: 0s;
        }

        .shape-layer-2 {
            background: linear-gradient(135deg, rgba(0, 191, 255, 0.2), rgba(135, 206, 235, 0.2));
            animation-delay: 5s;
            transform: scale(0.9);
        }

        .shape-layer-3 {
            background: linear-gradient(135deg, rgba(135, 206, 235, 0.1), rgba(65, 105, 225, 0.1));
            animation-delay: 10s;
            transform: scale(0.8);
        }

        @keyframes morph {
            0%, 100% { border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; }
            25% { border-radius: 70% 30% 30% 70% / 70% 70% 30% 30%; }
            50% { border-radius: 30% 70% 30% 70% / 30% 70% 30% 70%; }
            75% { border-radius: 70% 30% 70% 30% / 70% 30% 70% 30%; }
        }

        /* Center Logo */
        .center-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            background: var(--sharpened-black);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .center-logo svg {
            width: 80px;
            height: 80px;
        }

        /* Thread Indicator */
        .thread-indicator {
            position: absolute;
            bottom: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            z-index: 15;
        }

        /* Editable */
        [contenteditable="true"] {
            outline: none;
            cursor: text;
        }

        [contenteditable="true"]:hover {
            background: rgba(65, 105, 225, 0.1);
            border-radius: 4px;
        }

        @media print {
            body {
                width: 1200px;
                height: 675px;
            }
            [contenteditable="true"]:hover {
                background: none;
            }
        }
    </style>
</head>
<body>
    <!-- Lightning Background -->
    <div class="lightning-bg"></div>
    
    <!-- Lightning Bolts -->
    <div class="bolt bolt-1">
        <svg viewBox="0 0 100 300">
            <defs>
                <linearGradient id="bolt-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#4169E1;stop-opacity:0" />
                    <stop offset="50%" style="stop-color:#00BFFF;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#87CEEB;stop-opacity:0" />
                </linearGradient>
            </defs>
            <path d="M50 0 L30 120 L45 120 L35 250 L70 100 L55 100 L65 0 Z"/>
        </svg>
    </div>
    
    <div class="bolt bolt-2">
        <svg viewBox="0 0 80 250">
            <path d="M40 0 L25 100 L35 100 L30 200 L55 80 L45 80 L50 0 Z" fill="url(#bolt-gradient)"/>
        </svg>
    </div>
    
    <!-- Container -->
    <div class="container">
        <!-- Content Section -->
        <div class="content-section">
            <!-- Header -->
            <div class="header">
                <div class="logo">
                    <svg viewBox="0 0 100 100">
                        <path d="M50 10 L30 45 L45 45 L35 75 L70 35 L55 35 L65 10 Z" 
                              fill="url(#logo-grad)" stroke="white" stroke-width="2"/>
                        <defs>
                            <linearGradient id="logo-grad" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#4169E1" />
                                <stop offset="100%" style="stop-color:#00BFFF" />
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
                <span class="brand-name" contenteditable="true">FeelSharper</span>
                <div class="verified">✓</div>
            </div>
            
            <!-- Main Message -->
            <div class="main-message">
                <h1 class="headline">
                    <span class="emoji" contenteditable="true">⚡</span>
                    <span contenteditable="true">IT'S HERE!</span><br>
                    <span class="gradient-text" contenteditable="true">FEELSHARPER IS LIVE</span>
                </h1>
                
                <p class="subtext" contenteditable="true">
                    The AI-powered fitness revolution starts now. 
                    Join thousands transforming their lives.
                </p>
                
                <!-- Hashtags -->
                <div class="hashtags">
                    <span class="hashtag" contenteditable="true">#FeelSharper</span>
                    <span class="hashtag" contenteditable="true">#AIFitness</span>
                    <span class="hashtag" contenteditable="true">#FitnessRevolution</span>
                    <span class="hashtag" contenteditable="true">#GetSharp</span>
                </div>
            </div>
            
            <!-- CTA Area -->
            <div class="cta-area">
                <div class="cta-button" contenteditable="true">Start Free</div>
                <span class="link" contenteditable="true">→ feelsharper.com</span>
            </div>
        </div>
        
        <!-- Visual Section -->
        <div class="visual-section">
            <div class="abstract-shape">
                <div class="shape-layer shape-layer-1"></div>
                <div class="shape-layer shape-layer-2"></div>
                <div class="shape-layer shape-layer-3"></div>
                
                <div class="center-logo">
                    <svg viewBox="0 0 100 100">
                        <path d="M50 10 L30 45 L45 45 L35 75 L70 35 L55 35 L65 10 Z" 
                              fill="url(#center-grad)"/>
                        <defs>
                            <linearGradient id="center-grad" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#4169E1" />
                                <stop offset="50%" style="stop-color:#00BFFF" />
                                <stop offset="100%" style="stop-color:#87CEEB" />
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Thread Indicator -->
    <div class="thread-indicator" contenteditable="true">🧵 1/5</div>
</body>
</html>
