<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeelSharper - Daily Inspiration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --sharpened-black: #000000;
            --sharpened-dark: #111111;
            --sharpened-gray: #666666;
            --sharpened-white: #FFFFFF;
            --feel-primary: #4169E1;
            --feel-secondary: #00BFFF;
            --feel-accent: #87CEEB;
        }

        @page {
            size: 1080px 1080px;
            margin: 0;
        }

        body {
            width: 1080px;
            height: 1080px;
            font-family: -apple-system, 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif;
            background: var(--sharpened-black);
            color: var(--sharpened-white);
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Animated Gradient Background */
        .gradient-bg {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: conic-gradient(
                from 0deg at 50% 50%,
                var(--sharpened-black) 0deg,
                rgba(65, 105, 225, 0.2) 60deg,
                var(--sharpened-black) 120deg,
                rgba(0, 191, 255, 0.2) 180deg,
                var(--sharpened-black) 240deg,
                rgba(135, 206, 235, 0.2) 300deg,
                var(--sharpened-black) 360deg
            );
            animation: rotate 30s linear infinite;
            z-index: 1;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Lightning Bolts Frame */
        .lightning-frame {
            position: absolute;
            top: 40px;
            left: 40px;
            right: 40px;
            bottom: 40px;
            pointer-events: none;
            z-index: 5;
        }

        .lightning-corner {
            position: absolute;
            width: 150px;
            height: 150px;
        }

        .lightning-corner svg {
            width: 100%;
            height: 100%;
            fill: url(#corner-gradient);
            opacity: 0.3;
        }

        .lightning-corner.top-left {
            top: 0;
            left: 0;
            transform: rotate(0deg);
        }

        .lightning-corner.top-right {
            top: 0;
            right: 0;
            transform: rotate(90deg);
        }

        .lightning-corner.bottom-right {
            bottom: 0;
            right: 0;
            transform: rotate(180deg);
        }

        .lightning-corner.bottom-left {
            bottom: 0;
            left: 0;
            transform: rotate(270deg);
        }

        /* Content Container */
        .content {
            position: relative;
            z-index: 10;
            padding: 100px 80px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        /* Quote Marks */
        .quote-marks {
            position: relative;
            margin-bottom: 40px;
        }

        .quote-mark {
            font-size: 180px;
            font-weight: 900;
            line-height: 1;
            background: linear-gradient(135deg, 
                rgba(65, 105, 225, 0.3), 
                rgba(0, 191, 255, 0.3));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: Georgia, serif;
        }

        /* Main Quote */
        .quote-container {
            position: relative;
            margin-bottom: 60px;
        }

        .quote-text {
            font-size: 52px;
            font-weight: 800;
            line-height: 1.2;
            letter-spacing: -1px;
            margin-bottom: 40px;
            position: relative;
        }

        .quote-highlight {
            position: relative;
            display: inline-block;
            background: linear-gradient(
                270deg,
                var(--feel-primary),
                var(--feel-secondary),
                var(--feel-accent),
                var(--feel-secondary),
                var(--feel-primary)
            );
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-flow 6s ease infinite;
        }

        @keyframes gradient-flow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Author */
        .author-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .author-line {
            width: 80px;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, 
                var(--feel-primary), 
                transparent);
        }

        .author-name {
            font-size: 24px;
            font-weight: 500;
            color: var(--sharpened-gray);
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        /* Daily Badge */
        .daily-badge {
            position: absolute;
            top: 60px;
            right: 60px;
            background: rgba(65, 105, 225, 0.1);
            border: 2px solid rgba(65, 105, 225, 0.3);
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--feel-accent);
            z-index: 15;
        }

        /* Logo Footer */
        .logo-footer {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 15;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 40px;
            height: 40px;
        }

        .logo svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 10px rgba(65, 105, 225, 0.6));
        }

        .brand-name {
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 1px;
            color: var(--sharpened-gray);
        }

        /* Floating Particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--feel-accent);
            border-radius: 50%;
            opacity: 0.5;
        }

        .particle:nth-child(1) { top: 10%; left: 10%; animation: float 15s ease-in-out infinite; }
        .particle:nth-child(2) { top: 20%; left: 80%; animation: float 18s ease-in-out infinite 2s; }
        .particle:nth-child(3) { top: 60%; left: 20%; animation: float 20s ease-in-out infinite 4s; }
        .particle:nth-child(4) { top: 80%; left: 70%; animation: float 16s ease-in-out infinite 1s; }
        .particle:nth-child(5) { top: 40%; left: 50%; animation: float 22s ease-in-out infinite 3s; }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(30px, -30px); }
            50% { transform: translate(-20px, 20px); }
            75% { transform: translate(-30px, -20px); }
        }

        /* Glow Effect */
        .glow-orb {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, 
                rgba(65, 105, 225, 0.1) 0%, 
                transparent 70%);
            filter: blur(60px);
            animation: glow-pulse 8s ease-in-out infinite;
            z-index: 2;
        }

        @keyframes glow-pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }

        /* Editable */
        [contenteditable="true"] {
            outline: none;
            cursor: text;
        }

        [contenteditable="true"]:hover {
            background: rgba(65, 105, 225, 0.1);
            border-radius: 8px;
            padding: 4px 8px;
            margin: -4px -8px;
        }

        @media print {
            body {
                width: 1080px;
                height: 1080px;
            }
            [contenteditable="true"]:hover {
                background: none;
                padding: 0;
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="gradient-bg"></div>
    
    <!-- Glow Orb -->
    <div class="glow-orb"></div>
    
    <!-- Floating Particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    
    <!-- Lightning Frame -->
    <div class="lightning-frame">
        <div class="lightning-corner top-left">
            <svg viewBox="0 0 150 150">
                <defs>
                    <linearGradient id="corner-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#4169E1;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#00BFFF;stop-opacity:0" />
                    </linearGradient>
                </defs>
                <path d="M0 0 L60 0 L40 40 L50 40 L30 80 L70 20 L55 20 L75 0 L150 0 L150 10 L80 10 L65 30 L75 30 L50 90 L90 25 L75 25 L95 5 L150 5 L150 150 L140 150 L140 20 L130 20 L130 150 L0 150 L0 0 Z"/>
            </svg>
        </div>
        <div class="lightning-corner top-right">
            <svg viewBox="0 0 150 150">
                <path d="M0 0 L60 0 L40 40 L50 40 L30 80 L70 20 L55 20 L75 0 L150 0 L150 10 L80 10 L65 30 L75 30 L50 90 L90 25 L75 25 L95 5 L150 5 L150 150 L140 150 L140 20 L130 20 L130 150 L0 150 L0 0 Z"/>
            </svg>
        </div>
        <div class="lightning-corner bottom-right">
            <svg viewBox="0 0 150 150">
                <path d="M0 0 L60 0 L40 40 L50 40 L30 80 L70 20 L55 20 L75 0 L150 0 L150 10 L80 10 L65 30 L75 30 L50 90 L90 25 L75 25 L95 5 L150 5 L150 150 L140 150 L140 20 L130 20 L130 150 L0 150 L0 0 Z"/>
            </svg>
        </div>
        <div class="lightning-corner bottom-left">
            <svg viewBox="0 0 150 150">
                <path d="M0 0 L60 0 L40 40 L50 40 L30 80 L70 20 L55 20 L75 0 L150 0 L150 10 L80 10 L65 30 L75 30 L50 90 L90 25 L75 25 L95 5 L150 5 L150 150 L140 150 L140 20 L130 20 L130 150 L0 150 L0 0 Z"/>
            </svg>
        </div>
    </div>
    
    <!-- Daily Badge -->
    <div class="daily-badge" contenteditable="true">Daily Motivation</div>
    
    <!-- Main Content -->
    <div class="content">
        <!-- Quote Marks -->
        <div class="quote-marks">
            <span class="quote-mark">"</span>
        </div>
        
        <!-- Quote -->
        <div class="quote-container">
            <h1 class="quote-text">
                <span contenteditable="true">YOUR ONLY LIMIT IS</span><br>
                <span class="quote-highlight" contenteditable="true">YOUR MIND</span><br>
                <span contenteditable="true">PUSH PAST IT</span>
            </h1>
        </div>
        
        <!-- Author -->
        <div class="author-section">
            <div class="author-line"></div>
            <div class="author-name" contenteditable="true">FeelSharper</div>
            <div class="author-line"></div>
        </div>
    </div>
    
    <!-- Logo Footer -->
    <div class="logo-footer">
        <div class="logo-container">
            <div class="logo">
                <svg viewBox="0 0 100 100">
                    <path d="M50 10 L30 45 L45 45 L35 75 L70 35 L55 35 L65 10 Z" 
                          fill="url(#logo-gradient)" stroke="white" stroke-width="1"/>
                    <defs>
                        <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#4169E1" />
                            <stop offset="100%" style="stop-color:#00BFFF" />
                        </linearGradient>
                    </defs>
                </svg>
            </div>
            <span class="brand-name" contenteditable="true">@feelsharper</span>
        </div>
    </div>
</body>
</html>
