<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeelSharper - Transformation Story</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --sharpened-black: #000000;
            --sharpened-dark: #111111;
            --sharpened-gray: #666666;
            --sharpened-white: #FFFFFF;
            --feel-primary: #4169E1;
            --feel-secondary: #00BFFF;
            --feel-accent: #87CEEB;
            --success-green: #00FF41;
            --transform-gold: #FFD700;
        }

        @page {
            size: 1080px 1080px;
            margin: 0;
        }

        body {
            width: 1080px;
            height: 1080px;
            font-family: -apple-system, 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif;
            background: var(--sharpened-black);
            color: var(--sharpened-white);
            overflow: hidden;
            position: relative;
        }

        /* Gradient Background */
        .gradient-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, 
                rgba(255, 215, 0, 0.1) 0%, 
                var(--sharpened-black) 60%);
            z-index: 1;
        }

        /* Split Screen Effect */
        .split-container {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        .split-line {
            position: absolute;
            left: 50%;
            top: 10%;
            bottom: 10%;
            width: 4px;
            background: linear-gradient(to bottom,
                transparent,
                var(--transform-gold),
                var(--feel-primary),
                var(--feel-secondary),
                var(--transform-gold),
                transparent
            );
            transform: translateX(-50%);
            z-index: 20;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .split-arrow {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: var(--sharpened-black);
            border: 3px solid var(--transform-gold);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: var(--transform-gold);
            z-index: 25;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
        }

        /* Header */
        .header {
            position: relative;
            z-index: 30;
            padding: 50px 60px;
            text-align: center;
        }

        .transform-badge {
            display: inline-block;
            background: linear-gradient(135deg, var(--transform-gold), var(--feel-secondary));
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--sharpened-black);
            margin-bottom: 20px;
        }

        .main-title {
            font-size: 56px;
            font-weight: 900;
            line-height: 1;
            letter-spacing: -2px;
            text-transform: uppercase;
        }

        .gradient-title {
            background: linear-gradient(135deg, 
                var(--transform-gold), 
                var(--feel-primary), 
                var(--feel-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Before/After Sections */
        .comparison-container {
            position: relative;
            z-index: 10;
            display: flex;
            height: 400px;
            margin: 40px 0;
        }

        .before-section, .after-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .before-section {
            background: rgba(255, 255, 255, 0.02);
        }

        .after-section {
            background: rgba(255, 215, 0, 0.02);
        }

        .section-label {
            font-size: 24px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 30px;
            padding: 10px 25px;
            border-radius: 25px;
        }

        .before-label {
            color: var(--sharpened-gray);
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .after-label {
            color: var(--transform-gold);
            background: rgba(255, 215, 0, 0.1);
            border: 2px solid var(--transform-gold);
        }

        /* Photo Placeholder */
        .photo-placeholder {
            width: 280px;
            height: 280px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .before-photo {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.05), 
                rgba(255, 255, 255, 0.02));
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .after-photo {
            background: linear-gradient(135deg, 
                rgba(255, 215, 0, 0.1), 
                rgba(65, 105, 225, 0.1));
            border: 2px solid var(--transform-gold);
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.3);
        }

        .photo-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, 
                rgba(255, 215, 0, 0.2) 0%, 
                transparent 70%);
            animation: glow-pulse 3s ease-in-out infinite;
        }

        @keyframes glow-pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Stats Grid */
        .stats-container {
            position: relative;
            z-index: 10;
            padding: 0 60px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 900;
            margin-bottom: 5px;
        }

        .stat-positive {
            color: var(--success-green);
        }

        .stat-gold {
            color: var(--transform-gold);
        }

        .stat-label {
            font-size: 12px;
            color: var(--sharpened-gray);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Timeline */
        .timeline {
            position: relative;
            z-index: 10;
            padding: 0 60px 40px;
        }

        .timeline-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            position: relative;
            overflow: hidden;
        }

        .timeline-progress {
            height: 100%;
            background: linear-gradient(90deg, 
                var(--feel-primary), 
                var(--feel-secondary), 
                var(--transform-gold));
            border-radius: 4px;
            animation: progress-fill 2s ease-out forwards;
        }

        @keyframes progress-fill {
            0% { width: 0; }
            100% { width: 100%; }
        }

        .timeline-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            font-size: 14px;
            color: var(--sharpened-gray);
        }

        /* User Info */
        .user-info {
            position: relative;
            z-index: 10;
            padding: 0 60px;
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--feel-primary), var(--feel-secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 700;
            color: white;
        }

        .user-details {
            flex: 1;
        }

        .user-name {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .user-journey {
            font-size: 16px;
            color: var(--sharpened-gray);
        }

        /* Footer CTA */
        .footer-cta {
            position: absolute;
            bottom: 40px;
            left: 60px;
            right: 60px;
            z-index: 10;
            text-align: center;
        }

        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, var(--transform-gold), var(--feel-secondary));
            padding: 20px 50px;
            border-radius: 40px;
            font-size: 20px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--sharpened-black);
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.4);
        }

        /* Sparkles */
        .sparkle {
            position: absolute;
            color: var(--transform-gold);
            font-size: 20px;
            animation: sparkle 3s ease-in-out infinite;
            z-index: 5;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        .sparkle:nth-child(1) { top: 20%; right: 15%; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 70%; right: 20%; animation-delay: 1s; }
        .sparkle:nth-child(3) { top: 30%; right: 25%; animation-delay: 2s; }

        /* Editable */
        [contenteditable="true"] {
            outline: none;
            cursor: text;
        }

        [contenteditable="true"]:hover {
            background: rgba(255, 215, 0, 0.1);
            border-radius: 8px;
        }

        @media print {
            body {
                width: 1080px;
                height: 1080px;
            }
            [contenteditable="true"]:hover {
                background: none;
            }
        }
    </style>
</head>
