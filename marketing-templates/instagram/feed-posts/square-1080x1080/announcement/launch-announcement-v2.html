<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeelSharper - Launch Announcement V2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --sharpened-black: #000000;
            --sharpened-dark: #111111;
            --sharpened-gray: #666666;
            --sharpened-white: #FFFFFF;
            --feel-primary: #4169E1;
            --feel-secondary: #00BFFF;
            --feel-accent: #87CEEB;
            --glow-intensity: 0.8;
        }

        @page {
            size: 1080px 1080px;
            margin: 0;
        }

        body {
            width: 1080px;
            height: 1080px;
            font-family: -apple-system, 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif;
            background: var(--sharpened-black);
            color: var(--sharpened-white);
            overflow: hidden;
            position: relative;
        }

        /* Enhanced Lightning Grid */
        .lightning-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 100px,
                    rgba(65, 105, 225, 0.03) 100px,
                    rgba(65, 105, 225, 0.03) 101px
                ),
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 100px,
                    rgba(0, 191, 255, 0.03) 100px,
                    rgba(0, 191, 255, 0.03) 101px
                );
            animation: grid-flow 20s linear infinite;
            z-index: 1;
        }

        @keyframes grid-flow {
            0% { transform: translate(0, 0); }
            100% { transform: translate(100px, 100px); }
        }

        /* Energy Particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--feel-secondary);
            border-radius: 50%;
            filter: blur(1px);
            animation: float-up 10s linear infinite;
        }

        @keyframes float-up {
            0% {
                transform: translateY(1080px) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 8s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 1s; animation-duration: 10s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 2s; animation-duration: 9s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 3s; animation-duration: 11s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 4s; animation-duration: 8s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 5s; animation-duration: 10s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 6s; animation-duration: 9s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 7s; animation-duration: 11s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 8s; animation-duration: 8s; }

        /* Animated Lightning Strikes */
        .lightning-container {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
        }

        .lightning-bolt {
            position: absolute;
            width: 3px;
            background: linear-gradient(to bottom,
                transparent,
                rgba(65, 105, 225, 0.8),
                rgba(0, 191, 255, 1),
                rgba(135, 206, 235, 0.8),
                transparent
            );
            filter: blur(2px);
            opacity: 0;
            transform-origin: top;
        }

        .lightning-bolt.strike {
            animation: lightning-strike 0.5s ease-out;
        }

        @keyframes lightning-strike {
            0% {
                height: 0;
                opacity: 0;
                transform: scaleY(0);
            }
            50% {
                height: 100%;
                opacity: 1;
                transform: scaleY(1);
            }
            100% {
                height: 100%;
                opacity: 0;
                transform: scaleY(1);
            }
        }

        /* Glowing Badge */
        .launch-badge {
            position: absolute;
            top: 60px;
            right: 60px;
            background: linear-gradient(135deg, var(--feel-primary), var(--feel-secondary));
            color: white;
            padding: 20px 40px;
            border-radius: 40px;
            font-size: 20px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            transform: rotate(15deg);
            box-shadow: 
                0 0 40px rgba(65, 105, 225, var(--glow-intensity)),
                inset 0 0 20px rgba(255, 255, 255, 0.2);
            z-index: 20;
            animation: badge-pulse 2s ease-in-out infinite;
        }

        @keyframes badge-pulse {
            0%, 100% {
                transform: rotate(15deg) scale(1);
                box-shadow: 
                    0 0 40px rgba(65, 105, 225, var(--glow-intensity)),
                    inset 0 0 20px rgba(255, 255, 255, 0.2);
            }
            50% {
                transform: rotate(15deg) scale(1.05);
                box-shadow: 
                    0 0 60px rgba(65, 105, 225, 1),
                    inset 0 0 30px rgba(255, 255, 255, 0.3);
            }
        }

        /* Content */
        .content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 80px;
        }

        /* Animated Logo */
        .logo-container {
            width: 150px;
            height: 150px;
            margin-bottom: 50px;
            position: relative;
        }

        .logo-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, 
                rgba(65, 105, 225, 0.6) 0%, 
                transparent 70%);
            filter: blur(30px);
            animation: glow-pulse 3s ease-in-out infinite;
        }

        @keyframes glow-pulse {
            0%, 100% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.3); opacity: 1; }
        }

        .logo {
            position: relative;
            width: 100%;
            height: 100%;
            animation: logo-float 4s ease-in-out infinite;
        }

        @keyframes logo-float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }

        .logo svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 30px rgba(65, 105, 225, 0.8));
        }

        /* Headline with Gradient Animation */
        .headline {
            font-size: 84px;
            font-weight: 900;
            line-height: 0.9;
            text-align: center;
            margin-bottom: 30px;
            letter-spacing: -3px;
            text-transform: uppercase;
            position: relative;
        }

        .headline-main {
            background: linear-gradient(
                270deg,
                var(--sharpened-white),
                var(--feel-primary),
                var(--feel-secondary),
                var(--feel-accent),
                var(--feel-primary),
                var(--sharpened-white)
            );
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient-shift 8s ease infinite;
        }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Subheadline */
        .subheadline {
            font-size: 32px;
            font-weight: 300;
            color: var(--feel-accent);
            margin-bottom: 60px;
            letter-spacing: 3px;
            text-transform: uppercase;
            opacity: 0.9;
        }

        /* Animated CTA Button */
        .cta-container {
            position: relative;
        }

        .cta-glow {
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            background: radial-gradient(circle, 
                rgba(0, 191, 255, 0.4) 0%, 
                transparent 70%);
            filter: blur(20px);
            animation: cta-glow 2s ease-in-out infinite;
        }

        @keyframes cta-glow {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }

        .cta {
            position: relative;
            background: linear-gradient(135deg, var(--feel-primary), var(--feel-secondary));
            padding: 30px 70px;
            border-radius: 60px;
            font-size: 28px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: white;
            box-shadow: 
                0 20px 50px rgba(65, 105, 225, 0.5),
                inset 0 2px 4px rgba(255, 255, 255, 0.3);
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .cta:hover {
            transform: scale(1.05);
        }

        .cta::before {
            content: '';
            position: absolute;
            top: 0;
            left: -150%;
            width: 150%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.4), 
                transparent);
            animation: cta-shine 3s infinite;
        }

        @keyframes cta-shine {
            0% { left: -150%; }
            50%, 100% { left: 150%; }
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 50px;
            left: 0;
            right: 0;
            text-align: center;
            z-index: 10;
        }

        .website {
            font-size: 24px;
            color: var(--sharpened-gray);
            letter-spacing: 2px;
            font-weight: 500;
        }

        /* Corner Accents */
        .corner-accent {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 3px solid rgba(65, 105, 225, 0.3);
            z-index: 5;
        }

        .corner-accent.top-left {
            top: 40px;
            left: 40px;
            border-right: none;
            border-bottom: none;
            border-top-left-radius: 20px;
        }

        .corner-accent.bottom-right {
            bottom: 40px;
            right: 40px;
            border-left: none;
            border-top: none;
            border-bottom-right-radius: 20px;
        }

        /* Editable */
        [contenteditable="true"] {
            outline: none;
            cursor: text;
        }

        [contenteditable="true"]:hover {
            background: rgba(65, 105, 225, 0.1);
            border-radius: 8px;
            padding: 4px 8px;
            margin: -4px -8px;
        }

        @media print {
            body {
                width: 1080px;
                height: 1080px;
            }
            [contenteditable="true"]:hover {
                background: none;
                padding: 0;
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Lightning Grid -->
    <div class="lightning-grid"></div>
    
    <!-- Energy Particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    
    <!-- Lightning Container -->
    <div class="lightning-container">
        <div class="lightning-bolt" style="left: 20%; height: 600px;"></div>
        <div class="lightning-bolt" style="left: 80%; height: 500px;"></div>
    </div>
    
    <!-- Corner Accents -->
    <div class="corner-accent top-left"></div>
    <div class="corner-accent bottom-right"></div>
    
    <!-- Launch Badge -->
    <div class="launch-badge" contenteditable="true">LIVE NOW</div>
    
    <!-- Main Content -->
    <div class="content">
        <!-- Animated Logo -->
        <div class="logo-container">
            <div class="logo-glow"></div>
            <div class="logo">
                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <path d="M50 10 L30 45 L45 45 L35 75 L70 35 L55 35 L65 10 Z" 
                          fill="url(#lightning-gradient)" 
                          stroke="white" 
                          stroke-width="2"/>
                    <defs>
                        <linearGradient id="lightning-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#4169E1;stop-opacity:1" />
                            <stop offset="33%" style="stop-color:#00BFFF;stop-opacity:1" />
                            <stop offset="66%" style="stop-color:#87CEEB;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#4169E1;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                </svg>
            </div>
        </div>
        
        <!-- Headline -->
        <h1 class="headline">
            <div class="headline-main" contenteditable="true">FEELSHARPER<br>HAS ARRIVED</div>
        </h1>
        
        <!-- Subheadline -->
        <p class="subheadline" contenteditable="true">Your AI Fitness Revolution</p>
        
        <!-- CTA Button -->
        <div class="cta-container">
            <div class="cta-glow"></div>
            <div class="cta" contenteditable="true">Join The Movement</div>
        </div>
    </div>
    
    <!-- Footer -->
    <div class="footer">
        <p class="website" contenteditable="true">feelsharper.com</p>
    </div>
    
    <!-- Lightning Animation Script -->
    <script>
        // Random lightning strikes
        setInterval(() => {
            const bolts = document.querySelectorAll('.lightning-bolt');
            const randomBolt = bolts[Math.floor(Math.random() * bolts.length)];
            randomBolt.classList.add('strike');
            setTimeout(() => {
                randomBolt.classList.remove('strike');
            }, 500);
        }, 3000);
    </script>
</body>
</html>
