<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeelSharper - Launch Announcement Post</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Sharpened Brand Colors */
            --sharpened-black: #000000;
            --sharpened-dark: #111111;
            --sharpened-gray: #666666;
            --sharpened-white: #FFFFFF;
            --feel-primary: #4169E1;
            --feel-secondary: #00BFFF;
            --feel-accent: #87CEEB;
        }

        @page {
            size: 1080px 1080px;
            margin: 0;
        }

        body {
            width: 1080px;
            height: 1080px;
            font-family: -apple-system, 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif;
            background: var(--sharpened-black);
            color: var(--sharpened-white);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Lightning Background */
        .lightning-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(65, 105, 225, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 191, 255, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, var(--sharpened-black) 0%, var(--sharpened-dark) 100%);
            z-index: 1;
        }

        /* Lightning Strike Effect */
        .lightning-strike {
            position: absolute;
            width: 3px;
            height: 100%;
            background: linear-gradient(to bottom,
                transparent 0%,
                rgba(65, 105, 225, 0.8) 40%,
                rgba(0, 191, 255, 1) 50%,
                rgba(135, 206, 235, 0.8) 60%,
                transparent 100%
            );
            filter: blur(2px);
            opacity: 0.6;
            transform: rotate(15deg);
            left: 15%;
            top: -20%;
            z-index: 2;
        }

        .lightning-strike-2 {
            left: 85%;
            transform: rotate(-20deg);
            opacity: 0.4;
        }

        /* Content Container */
        .content {
            position: relative;
            z-index: 10;
            padding: 80px;
            text-align: center;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Logo */
        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 60px;
            position: relative;
        }

        .logo svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 30px rgba(65, 105, 225, 0.8));
        }

        /* Headline */
        .headline {
            font-size: 72px;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 30px;
            letter-spacing: -2px;
            background: linear-gradient(135deg, 
                var(--sharpened-white) 0%, 
                var(--feel-primary) 50%, 
                var(--feel-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
        }

        /* Subheadline */
        .subheadline {
            font-size: 28px;
            font-weight: 300;
            color: var(--feel-accent);
            margin-bottom: 50px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Call to Action */
        .cta {
            background: linear-gradient(135deg, var(--feel-primary), var(--feel-secondary));
            padding: 25px 60px;
            border-radius: 50px;
            font-size: 24px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: white;
            box-shadow: 
                0 10px 40px rgba(65, 105, 225, 0.5),
                inset 0 2px 4px rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .cta::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.3), 
                transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }

        /* Badge */
        .badge {
            position: absolute;
            top: 80px;
            right: 80px;
            background: var(--feel-primary);
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transform: rotate(15deg);
            box-shadow: 0 10px 30px rgba(65, 105, 225, 0.5);
            z-index: 15;
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 40px;
            left: 0;
            right: 0;
            text-align: center;
            z-index: 10;
        }

        .website {
            font-size: 20px;
            color: var(--sharpened-gray);
            letter-spacing: 1px;
        }

        /* Glass Effect Border */
        .glass-border {
            position: absolute;
            top: 40px;
            left: 40px;
            right: 40px;
            bottom: 40px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            pointer-events: none;
            z-index: 5;
        }

        /* Editable Text Indicators */
        [contenteditable="true"] {
            outline: none;
            cursor: text;
        }

        [contenteditable="true"]:hover {
            background: rgba(65, 105, 225, 0.1);
            border-radius: 8px;
            padding: 4px 8px;
            margin: -4px -8px;
        }

        /* Print Styles */
        @media print {
            body {
                width: 1080px;
                height: 1080px;
            }
            [contenteditable="true"]:hover {
                background: none;
                padding: 0;
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Lightning Background -->
    <div class="lightning-bg"></div>
    <div class="lightning-strike"></div>
    <div class="lightning-strike lightning-strike-2"></div>
    
    <!-- Glass Border -->
    <div class="glass-border"></div>
    
    <!-- Badge -->
    <div class="badge" contenteditable="true">NEW</div>
    
    <!-- Main Content -->
    <div class="content">
        <!-- Logo -->
        <div class="logo">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <path d="M50 10 L30 45 L45 45 L35 75 L70 35 L55 35 L65 10 Z" 
                      fill="url(#lightning-gradient)" 
                      stroke="white" 
                      stroke-width="2"/>
                <defs>
                    <linearGradient id="lightning-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#4169E1;stop-opacity:1" />
                        <stop offset="50%" style="stop-color:#00BFFF;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#87CEEB;stop-opacity:1" />
                    </linearGradient>
                </defs>
            </svg>
        </div>
        
        <!-- Headline -->
        <h1 class="headline" contenteditable="true">FEELSHARPER<br>IS LIVE</h1>
        
        <!-- Subheadline -->
        <p class="subheadline" contenteditable="true">Transform Your Fitness Journey</p>
        
        <!-- CTA -->
        <div class="cta" contenteditable="true">Start Free Today</div>
    </div>
    
    <!-- Footer -->
    <div class="footer">
        <p class="website" contenteditable="true">feelsharper.com</p>
    </div>
</body>
</html>
