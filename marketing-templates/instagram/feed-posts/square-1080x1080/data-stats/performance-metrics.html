<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeelSharper - Performance Metrics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --sharpened-black: #000000;
            --sharpened-dark: #111111;
            --sharpened-gray: #666666;
            --sharpened-white: #FFFFFF;
            --feel-primary: #4169E1;
            --feel-secondary: #00BFFF;
            --feel-accent: #87CEEB;
            --success-green: #00FF41;
            --warning-yellow: #FFD700;
        }

        @page {
            size: 1080px 1080px;
            margin: 0;
        }

        body {
            width: 1080px;
            height: 1080px;
            font-family: -apple-system, 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif;
            background: var(--sharpened-black);
            color: var(--sharpened-white);
            overflow: hidden;
            position: relative;
        }

        /* Tech Grid Background */
        .tech-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(65, 105, 225, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(65, 105, 225, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: 1;
        }

        /* Header */
        .header {
            position: relative;
            z-index: 10;
            padding: 60px 60px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 50px;
            height: 50px;
        }

        .logo svg {
            width: 100%;
            height: 100%;
        }

        .brand-text {
            font-size: 24px;
            font-weight: 700;
        }

        .report-badge {
            background: rgba(0, 255, 65, 0.1);
            border: 2px solid var(--success-green);
            padding: 10px 25px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--success-green);
        }

        /* Title Section */
        .title-section {
            position: relative;
            z-index: 10;
            padding: 0 60px 40px;
        }

        .main-title {
            font-size: 48px;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 15px;
            letter-spacing: -2px;
        }

        .gradient-highlight {
            background: linear-gradient(135deg, var(--feel-primary), var(--feel-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 20px;
            color: var(--sharpened-gray);
        }

        /* Stats Grid */
        .stats-container {
            position: relative;
            z-index: 10;
            padding: 40px 60px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px;
        }

        /* Stat Card */
        .stat-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--feel-primary), var(--feel-secondary));
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            background: rgba(65, 105, 225, 0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .stat-value {
            font-size: 56px;
            font-weight: 900;
            line-height: 1;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--sharpened-white), var(--feel-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            font-size: 18px;
            color: var(--sharpened-gray);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        .stat-change {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(0, 255, 65, 0.1);
            border-radius: 20px;
            font-size: 16px;
            font-weight: 600;
            color: var(--success-green);
        }

        .stat-change.negative {
            background: rgba(255, 20, 147, 0.1);
            color: #FF1493;
        }

        .change-arrow {
            font-size: 20px;
        }

        /* Chart Section */
        .chart-section {
            position: relative;
            z-index: 10;
            padding: 0 60px 40px;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            height: 200px;
            position: relative;
            overflow: hidden;
        }

        /* Bar Chart */
        .bar-chart {
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            height: 100%;
            gap: 15px;
        }

        .bar {
            flex: 1;
            background: linear-gradient(to top, var(--feel-primary), var(--feel-secondary));
            border-radius: 8px 8px 0 0;
            position: relative;
            min-height: 20px;
            animation: grow-bar 1s ease-out forwards;
            opacity: 0;
        }

        @keyframes grow-bar {
            0% {
                transform: scaleY(0);
                opacity: 0;
            }
            100% {
                transform: scaleY(1);
                opacity: 1;
            }
        }

        .bar:nth-child(1) { height: 40%; animation-delay: 0.1s; }
        .bar:nth-child(2) { height: 60%; animation-delay: 0.2s; }
        .bar:nth-child(3) { height: 80%; animation-delay: 0.3s; }
        .bar:nth-child(4) { height: 90%; animation-delay: 0.4s; }
        .bar:nth-child(5) { height: 70%; animation-delay: 0.5s; }
        .bar:nth-child(6) { height: 85%; animation-delay: 0.6s; }
        .bar:nth-child(7) { height: 95%; animation-delay: 0.7s; }

        .bar-label {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: var(--sharpened-gray);
        }

        /* Footer Section */
        .footer-section {
            position: absolute;
            bottom: 40px;
            left: 60px;
            right: 60px;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cta-button {
            background: linear-gradient(135deg, var(--feel-primary), var(--feel-secondary));
            padding: 18px 40px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: white;
            box-shadow: 0 10px 30px rgba(65, 105, 225, 0.4);
        }

        .footer-text {
            font-size: 16px;
            color: var(--sharpened-gray);
        }

        /* Animated Elements */
        .pulse-dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--success-green);
            border-radius: 50%;
            top: 20px;
            right: 20px;
            animation: pulse-dot 2s ease-in-out infinite;
        }

        @keyframes pulse-dot {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.5;
            }
        }

        /* Editable */
        [contenteditable="true"] {
            outline: none;
            cursor: text;
        }

        [contenteditable="true"]:hover {
            background: rgba(65, 105, 225, 0.1);
            border-radius: 4px;
        }

        @media print {
            body {
                width: 1080px;
                height: 1080px;
            }
            [contenteditable="true"]:hover {
                background: none;
            }
        }
    </style>
</head>
