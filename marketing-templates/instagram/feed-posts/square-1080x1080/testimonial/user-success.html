<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeelSharper - User Success Story</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --sharpened-black: #000000;
            --sharpened-dark: #111111;
            --sharpened-gray: #666666;
            --sharpened-white: #FFFFFF;
            --feel-primary: #4169E1;
            --feel-secondary: #00BFFF;
            --feel-accent: #87CEEB;
        }

        @page {
            size: 1080px 1080px;
            margin: 0;
        }

        body {
            width: 1080px;
            height: 1080px;
            font-family: -apple-system, 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif;
            background: var(--sharpened-black);
            color: var(--sharpened-white);
            overflow: hidden;
            position: relative;
        }

        /* Gradient Background */
        .gradient-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, 
                rgba(65, 105, 225, 0.15) 0%, 
                transparent 60%);
            z-index: 1;
        }

        /* Quote Marks */
        .quote-mark {
            position: absolute;
            font-size: 300px;
            font-weight: 900;
            opacity: 0.05;
            color: var(--feel-primary);
            z-index: 2;
        }

        .quote-mark.top {
            top: -50px;
            left: 50px;
        }

        .quote-mark.bottom {
            bottom: -100px;
            right: 50px;
            transform: rotate(180deg);
        }

        /* Container */
        .container {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 60px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 60px;
        }

        .logo-small {
            width: 50px;
            height: 50px;
        }

        .logo-small svg {
            width: 100%;
            height: 100%;
        }

        .rating {
            display: flex;
            gap: 8px;
        }

        .star {
            font-size: 28px;
            color: var(--feel-secondary);
        }

        /* User Section */
        .user-section {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 50px;
        }

        .user-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--feel-primary), var(--feel-secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: 700;
            color: white;
            box-shadow: 0 10px 40px rgba(65, 105, 225, 0.4);
            position: relative;
        }

        .verified-badge {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 36px;
            height: 36px;
            background: var(--feel-secondary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid var(--sharpened-black);
            font-size: 20px;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .user-details {
            font-size: 20px;
            color: var(--sharpened-gray);
        }

        /* Testimonial Content */
        .testimonial-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .testimonial-text {
            font-size: 36px;
            line-height: 1.5;
            font-weight: 300;
            margin-bottom: 40px;
            position: relative;
            padding: 40px;
            background: rgba(255, 255, 255, 0.03);
            border-left: 4px solid var(--feel-primary);
            border-radius: 8px;
        }

        .testimonial-highlight {
            color: var(--feel-secondary);
            font-weight: 700;
        }

        /* Results Section */
        .results {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin-bottom: 50px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .result-item {
            text-align: center;
        }

        .result-number {
            font-size: 48px;
            font-weight: 900;
            background: linear-gradient(135deg, var(--feel-primary), var(--feel-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .result-label {
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--sharpened-gray);
        }

        /* CTA Footer */
        .footer {
            text-align: center;
            padding-top: 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .cta-text {
            font-size: 20px;
            color: var(--sharpened-gray);
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, var(--feel-primary), var(--feel-secondary));
            padding: 18px 40px;
            border-radius: 50px;
            font-size: 20px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: white;
            box-shadow: 0 10px 30px rgba(65, 105, 225, 0.4);
        }

        /* Editable */
        [contenteditable="true"] {
            outline: none;
            cursor: text;
        }

        [contenteditable="true"]:hover {
            background: rgba(65, 105, 225, 0.1);
            border-radius: 8px;
        }

        @media print {
            body {
                width: 1080px;
                height: 1080px;
            }
            [contenteditable="true"]:hover {
                background: none;
            }
        }
    </style>
</head>
<body>
    <!-- Background -->
    <div class="gradient-bg"></div>
    
    <!-- Quote Marks -->
    <div class="quote-mark top">"</div>
    <div class="quote-mark bottom">"</div>
    
    <!-- Container -->
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo-small">
                <svg viewBox="0 0 100 100">
                    <path d="M50 10 L30 45 L45 45 L35 75 L70 35 L55 35 L65 10 Z" 
                          fill="url(#grad)" stroke="white" stroke-width="1"/>
                    <defs>
                        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#4169E1" />
                            <stop offset="100%" style="stop-color:#00BFFF" />
                        </linearGradient>
                    </defs>
                </svg>
            </div>
            <div class="rating">
                <span class="star">★</span>
                <span class="star">★</span>
                <span class="star">★</span>
                <span class="star">★</span>
                <span class="star">★</span>
            </div>
        </div>
        
        <!-- User Section -->
        <div class="user-section">
            <div class="user-avatar">
                <span contenteditable="true">SK</span>
                <div class="verified-badge">✓</div>
            </div>
            <div class="user-info">
                <h3 class="user-name" contenteditable="true">Sarah K.</h3>
                <p class="user-details" contenteditable="true">Verified User • 3 months</p>
            </div>
        </div>
        
        <!-- Testimonial -->
        <div class="testimonial-content">
            <div class="testimonial-text">
                <span contenteditable="true">FeelSharper completely </span>
                <span class="testimonial-highlight" contenteditable="true">transformed my fitness journey</span>
                <span contenteditable="true">. The AI coach feels like having a personal trainer in my pocket 24/7!</span>
            </div>
            
            <!-- Results -->
            <div class="results">
                <div class="result-item">
                    <div class="result-number" contenteditable="true">-25lbs</div>
                    <div class="result-label">Weight Lost</div>
                </div>
                <div class="result-item">
                    <div class="result-number" contenteditable="true">+40%</div>
                    <div class="result-label">Strength Gain</div>
                </div>
                <div class="result-item">
                    <div class="result-number" contenteditable="true">90</div>
                    <div class="result-label">Day Streak</div>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <p class="cta-text" contenteditable="true">Start Your Transformation</p>
            <div class="cta-button" contenteditable="true">Join FeelSharper</div>
        </div>
    </div>
</body>
</html>
