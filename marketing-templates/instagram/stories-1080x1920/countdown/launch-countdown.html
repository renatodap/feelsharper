<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeelSharper - Launch Countdown Story</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --sharpened-black: #000000;
            --sharpened-dark: #111111;
            --sharpened-gray: #666666;
            --sharpened-white: #FFFFFF;
            --feel-primary: #4169E1;
            --feel-secondary: #00BFFF;
            --feel-accent: #87CEEB;
        }

        @page {
            size: 1080px 1920px;
            margin: 0;
        }

        body {
            width: 1080px;
            height: 1920px;
            font-family: -apple-system, 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(180deg, var(--sharpened-black) 0%, var(--sharpened-dark) 100%);
            color: var(--sharpened-white);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* Animated Lightning Background */
        .lightning-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .lightning-line {
            position: absolute;
            width: 2px;
            height: 100%;
            background: linear-gradient(to bottom,
                transparent,
                rgba(65, 105, 225, 0.4),
                rgba(0, 191, 255, 0.6),
                rgba(65, 105, 225, 0.4),
                transparent
            );
            opacity: 0;
            animation: flash 4s ease-in-out infinite;
        }

        .lightning-line:nth-child(1) { left: 10%; animation-delay: 0s; }
        .lightning-line:nth-child(2) { left: 30%; animation-delay: 1s; }
        .lightning-line:nth-child(3) { left: 50%; animation-delay: 2s; }
        .lightning-line:nth-child(4) { left: 70%; animation-delay: 3s; }
        .lightning-line:nth-child(5) { left: 90%; animation-delay: 1.5s; }

        @keyframes flash {
            0%, 95% { opacity: 0; transform: scaleY(0); }
            97% { opacity: 1; transform: scaleY(1); }
            100% { opacity: 0; transform: scaleY(1); }
        }

        /* Content Container */
        .content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 80px 60px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: center;
            margin-bottom: 80px;
        }

        .logo {
            width: 100px;
            height: 100px;
        }

        .logo svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 30px rgba(65, 105, 225, 0.8));
        }

        /* Countdown Section */
        .countdown-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .pre-text {
            font-size: 32px;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: var(--feel-accent);
            margin-bottom: 40px;
        }

        /* Countdown Timer */
        .countdown-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            padding: 60px 40px;
            margin-bottom: 60px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                inset 0 2px 4px rgba(255, 255, 255, 0.1);
        }

        .countdown-row {
            display: flex;
            gap: 30px;
            justify-content: center;
        }

        .countdown-item {
            text-align: center;
        }

        .countdown-number {
            font-size: 80px;
            font-weight: 900;
            background: linear-gradient(135deg, var(--feel-primary), var(--feel-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
            margin-bottom: 10px;
        }

        .countdown-label {
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--sharpened-gray);
        }

        .countdown-separator {
            font-size: 60px;
            font-weight: 900;
            color: var(--feel-primary);
            align-self: center;
            margin-bottom: 30px;
        }

        /* Main Message */
        .main-message {
            text-align: center;
            margin-bottom: 60px;
        }

        .headline {
            font-size: 72px;
            font-weight: 900;
            line-height: 0.9;
            margin-bottom: 20px;
            letter-spacing: -3px;
            text-transform: uppercase;
        }

        .highlight-text {
            background: linear-gradient(135deg, var(--feel-primary), var(--feel-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subheadline {
            font-size: 28px;
            font-weight: 300;
            color: var(--sharpened-gray);
            line-height: 1.4;
        }

        /* CTA Button */
        .cta-button {
            background: linear-gradient(135deg, var(--feel-primary), var(--feel-secondary));
            padding: 30px 60px;
            border-radius: 60px;
            font-size: 28px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: white;
            box-shadow: 0 20px 60px rgba(65, 105, 225, 0.5);
            position: relative;
            overflow: hidden;
            margin-bottom: 40px;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }

        /* Footer */
        .footer {
            text-align: center;
            padding-top: 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .swipe-up {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            font-size: 24px;
            font-weight: 500;
            color: var(--feel-accent);
            margin-bottom: 30px;
        }

        .arrow-up {
            width: 30px;
            height: 30px;
            border: 2px solid var(--feel-accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .website {
            font-size: 22px;
            color: var(--sharpened-gray);
            letter-spacing: 1px;
        }

        /* Story Elements */
        .story-progress {
            position: absolute;
            top: 40px;
            left: 40px;
            right: 40px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            z-index: 20;
        }

        .progress-fill {
            height: 100%;
            background: var(--feel-primary);
            border-radius: 2px;
            width: 60%;
        }

        /* Editable */
        [contenteditable="true"] {
            outline: none;
            cursor: text;
        }

        [contenteditable="true"]:hover {
            background: rgba(65, 105, 225, 0.1);
            border-radius: 8px;
            padding: 4px 8px;
            margin: -4px -8px;
        }

        @media print {
            body {
                width: 1080px;
                height: 1920px;
            }
            [contenteditable="true"]:hover {
                background: none;
                padding: 0;
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Lightning Background -->
    <div class="lightning-lines">
        <div class="lightning-line"></div>
        <div class="lightning-line"></div>
        <div class="lightning-line"></div>
        <div class="lightning-line"></div>
        <div class="lightning-line"></div>
    </div>
    
    <!-- Story Progress Bar -->
    <div class="story-progress">
        <div class="progress-fill"></div>
    </div>
    
    <!-- Content -->
    <div class="content">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <svg viewBox="0 0 100 100">
                    <path d="M50 10 L30 45 L45 45 L35 75 L70 35 L55 35 L65 10 Z" 
                          fill="url(#lightning-grad)" stroke="white" stroke-width="2"/>
                    <defs>
                        <linearGradient id="lightning-grad" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#4169E1" />
                            <stop offset="50%" style="stop-color:#00BFFF" />
                            <stop offset="100%" style="stop-color:#87CEEB" />
                        </linearGradient>
                    </defs>
                </svg>
            </div>
        </div>
        
        <!-- Countdown Section -->
        <div class="countdown-section">
            <p class="pre-text" contenteditable="true">Launching In</p>
            
            <!-- Countdown Timer -->
            <div class="countdown-container">
                <div class="countdown-row">
                    <div class="countdown-item">
                        <div class="countdown-number" contenteditable="true">03</div>
                        <div class="countdown-label">DAYS</div>
                    </div>
                    <div class="countdown-separator">:</div>
                    <div class="countdown-item">
                        <div class="countdown-number" contenteditable="true">12</div>
                        <div class="countdown-label">HOURS</div>
                    </div>
                    <div class="countdown-separator">:</div>
                    <div class="countdown-item">
                        <div class="countdown-number" contenteditable="true">45</div>
                        <div class="countdown-label">MINS</div>
                    </div>
                </div>
            </div>
            
            <!-- Main Message -->
            <div class="main-message">
                <h1 class="headline">
                    <span contenteditable="true">GET READY TO</span><br>
                    <span class="highlight-text" contenteditable="true">FEEL SHARPER</span>
                </h1>
                <p class="subheadline" contenteditable="true">
                    The fitness revolution<br>starts soon
                </p>
            </div>
            
            <!-- CTA -->
            <div class="cta-button" contenteditable="true">Join Waitlist</div>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <div class="swipe-up">
                <div class="arrow-up">↑</div>
                <span contenteditable="true">Swipe Up to Join</span>
            </div>
            <p class="website" contenteditable="true">feelsharper.com</p>
        </div>
    </div>
</body>
</html>
