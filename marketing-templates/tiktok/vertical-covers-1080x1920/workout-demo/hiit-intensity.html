<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeelSharper - HIIT Intensity TikTok Cover</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --sharpened-black: #000000;
            --sharpened-dark: #111111;
            --sharpened-gray: #666666;
            --sharpened-white: #FFFFFF;
            --feel-primary: #4169E1;
            --feel-secondary: #00BFFF;
            --feel-accent: #87CEEB;
            --tiktok-pink: #FF0050;
            --tiktok-cyan: #25F4EE;
            --energy-yellow: #FFD700;
            --fire-orange: #FF4500;
            --intense-red: #FF0000;
        }

        @page {
            size: 1080px 1920px;
            margin: 0;
        }

        body {
            width: 1080px;
            height: 1920px;
            font-family: -apple-system, 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(180deg, 
                var(--sharpened-black) 0%, 
                var(--intense-red) 20%, 
                var(--fire-orange) 60%, 
                var(--energy-yellow) 100%);
            color: var(--sharpened-white);
            overflow: hidden;
            position: relative;
        }

        /* Intense Background Effects */
        .intensity-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .fire-burst {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, 
                var(--intense-red) 0%, 
                var(--fire-orange) 30%, 
                transparent 70%);
            border-radius: 50%;
            filter: blur(30px);
            animation: fire-pulse 2s ease-in-out infinite;
        }

        @keyframes fire-pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.6;
            }
            50% {
                transform: scale(1.5);
                opacity: 1;
            }
        }

        .fire-burst:nth-child(1) {
            top: 10%;
            left: -50px;
            animation-delay: 0s;
        }

        .fire-burst:nth-child(2) {
            top: 40%;
            right: -50px;
            animation-delay: 0.7s;
        }

        .fire-burst:nth-child(3) {
            top: 70%;
            left: -30px;
            animation-delay: 1.4s;
        }

        /* Energy Lightning */
        .lightning-bolt {
            position: absolute;
            font-size: 120px;
            color: var(--energy-yellow);
            animation: lightning-strike 3s ease-in-out infinite;
            z-index: 2;
        }

        @keyframes lightning-strike {
            0%, 90%, 100% {
                opacity: 0;
                transform: scale(0.8) rotate(0deg);
            }
            5%, 15% {
                opacity: 1;
                transform: scale(1.2) rotate(10deg);
            }
            10% {
                opacity: 0.3;
                transform: scale(1) rotate(-5deg);
            }
        }

        .lightning-bolt:nth-child(4) {
            top: 20%;
            right: 100px;
            animation-delay: 0s;
        }

        .lightning-bolt:nth-child(5) {
            top: 60%;
            left: 80px;
            animation-delay: 1s;
        }

        /* Sweat Drops */
        .sweat-drop {
            position: absolute;
            width: 15px;
            height: 20px;
            background: var(--tiktok-cyan);
            border-radius: 50% 50% 50% 0;
            transform: rotate(-45deg);
            animation: sweat-fall 4s linear infinite;
        }

        @keyframes sweat-fall {
            0% {
                transform: translateY(-100px) rotate(-45deg);
                opacity: 0;
            }
            10%, 90% {
                opacity: 1;
            }
            100% {
                transform: translateY(2000px) rotate(-45deg);
                opacity: 0;
            }
        }

        .sweat-drop:nth-child(6) { left: 20%; animation-delay: 0s; }
        .sweat-drop:nth-child(7) { left: 40%; animation-delay: 1s; }
        .sweat-drop:nth-child(8) { left: 60%; animation-delay: 2s; }
        .sweat-drop:nth-child(9) { left: 80%; animation-delay: 3s; }

        /* Main Content */
        .content-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 100px 80px;
        }

        /* Top Section */
        .top-section {
            text-align: center;
            margin-bottom: 80px;
        }

        .intensity-badge {
            background: linear-gradient(135deg, var(--intense-red), var(--fire-orange));
            color: var(--sharpened-white);
            padding: 25px 50px;
            border-radius: 50px;
            font-size: 32px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 3px;
            display: inline-block;
            margin-bottom: 40px;
            box-shadow: 0 20px 40px rgba(255, 0, 0, 0.4);
            animation: badge-shake 3s ease-in-out infinite;
        }

        @keyframes badge-shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px) rotate(-2deg); }
            75% { transform: translateX(5px) rotate(2deg); }
        }

        .workout-title {
            font-size: 120px;
            font-weight: 900;
            line-height: 0.9;
            text-transform: uppercase;
            letter-spacing: -5px;
            background: linear-gradient(180deg, 
                var(--energy-yellow) 0%, 
                var(--fire-orange) 50%, 
                var(--intense-red) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 0 50px rgba(255, 215, 0, 0.5);
        }

        .intensity-meter {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 50px;
        }

        .intensity-flame {
            font-size: 60px;
            animation: flame-flicker 1.5s ease-in-out infinite;
        }

        @keyframes flame-flicker {
            0%, 100% { 
                opacity: 1; 
                transform: scale(1) rotate(0deg); 
            }
            25% { 
                opacity: 0.7; 
                transform: scale(1.1) rotate(5deg); 
            }
            75% { 
                opacity: 0.9; 
                transform: scale(0.9) rotate(-5deg); 
            }
        }

        .intensity-flame:nth-child(1) { animation-delay: 0s; }
        .intensity-flame:nth-child(2) { animation-delay: 0.3s; }
        .intensity-flame:nth-child(3) { animation-delay: 0.6s; }
        .intensity-flame:nth-child(4) { animation-delay: 0.9s; }
        .intensity-flame:nth-child(5) { animation-delay: 1.2s; }

        /* Middle Section - Timer */
        .timer-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .timer-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin-bottom: 60px;
        }

        .timer-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 20px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .timer-progress {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 20px solid transparent;
            border-top: 20px solid var(--intense-red);
            border-right: 20px solid var(--fire-orange);
            border-bottom: 20px solid var(--energy-yellow);
            border-radius: 50%;
            transform: rotate(-90deg);
            animation: timer-spin 20s linear infinite;
        }

        @keyframes timer-spin {
            0% { transform: rotate(-90deg); }
            100% { transform: rotate(270deg); }
        }

        .timer-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .timer-display {
            font-size: 100px;
            font-weight: 900;
            color: var(--sharpened-white);
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        .timer-label {
            font-size: 36px;
            color: var(--fire-orange);
            font-weight: 700;
            text-transform: uppercase;
        }

        .workout-description {
            font-size: 48px;
            color: var(--sharpened-white);
            line-height: 1.3;
            max-width: 800px;
            text-align: center;
            margin-bottom: 60px;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Bottom Section - Stats */
        .stats-section {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            border: 3px solid var(--fire-orange);
            border-radius: 40px;
            padding: 50px;
            margin-top: auto;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
        }

        .stat-item {
            text-align: center;
            position: relative;
        }

        .stat-icon {
            font-size: 72px;
            margin-bottom: 20px;
            animation: stat-bounce 2s ease-in-out infinite;
        }

        @keyframes stat-bounce {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-15px) scale(1.1); }
        }

        .stat-icon:nth-child(1) { animation-delay: 0s; }

        .stat-number {
            font-size: 72px;
            font-weight: 900;
            background: linear-gradient(135deg, var(--energy-yellow), var(--tiktok-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }

        .stat-label {
            font-size: 28px;
            color: var(--sharpened-gray);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* TikTok Elements */
        .tiktok-watermark {
            position: absolute;
            bottom: 50px;
            right: 80px;
            font-size: 36px;
            color: var(--sharpened-white);
            opacity: 0.7;
            z-index: 20;
        }

        .follow-button {
            position: absolute;
            top: 200px;
            right: 50px;
            background: linear-gradient(135deg, var(--tiktok-pink), var(--tiktok-cyan));
            color: var(--sharpened-white);
            padding: 20px 30px;
            border-radius: 30px;
            font-size: 28px;
            font-weight: 700;
            text-transform: uppercase;
            transform: rotate(-90deg);
            transform-origin: center;
            z-index: 20;
        }

        /* Floating Action Icons */
        .floating-action {
            position: absolute;
            right: 50px;
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: var(--sharpened-white);
            animation: action-pulse 2s ease-in-out infinite;
            z-index: 15;
        }

        @keyframes action-pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 0 0 20px rgba(255, 255, 255, 0);
            }
        }

        .floating-action:nth-child(11) {
            top: 800px;
            animation-delay: 0s;
        }

        .floating-action:nth-child(12) {
            top: 920px;
            animation-delay: 0.5s;
        }

        .floating-action:nth-child(13) {
            top: 1040px;
            animation-delay: 1s;
        }

        /* Editable Elements */
        [contenteditable="true"] {
            outline: none;
            cursor: text;
        }

        [contenteditable="true"]:hover {
            background: rgba(255, 215, 0, 0.1);
            border-radius: 8px;
        }

        @media print {
            body {
                width: 1080px;
                height: 1920px;
            }
            [contenteditable="true"]:hover {
                background: none;
            }
        }
    </style>
</head>
<body>

        <div class="fire-burst"></div>

        <div class="lightning-bolt">⚡</div>

    <div class="floating-action">❤️</div>

    <div class="follow-button" contenteditable="true">Follow</div>

                <div class="intensity-flame">🔥</div>

        </div>
    </div>
</body>
</html>
