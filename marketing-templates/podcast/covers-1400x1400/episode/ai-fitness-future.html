<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeelSharper - AI Fitness Future Podcast Cover</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --sharpened-black: #000000;
            --sharpened-dark: #111111;
            --sharpened-gray: #666666;
            --sharpened-white: #FFFFFF;
            --feel-primary: #4169E1;
            --feel-secondary: #00BFFF;
            --feel-accent: #87CEEB;
            --ai-purple: #8B4FC3;
            --tech-cyan: #00FFFF;
            --energy-yellow: #FFD700;
            --podcast-red: #FF4444;
        }

        @page {
            size: 1400px 1400px;
            margin: 0;
        }

        body {
            width: 1400px;
            height: 1400px;
            font-family: -apple-system, 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif;
            background: radial-gradient(circle at 30% 20%, 
                var(--ai-purple) 0%, 
                var(--sharpened-dark) 30%, 
                var(--sharpened-black) 70%);
            color: var(--sharpened-white);
            overflow: hidden;
            position: relative;
        }

        /* Neural Network Background */
        .neural-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .neural-node {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--tech-cyan);
            border-radius: 50%;
            box-shadow: 0 0 20px var(--tech-cyan);
            animation: neural-pulse 3s ease-in-out infinite;
        }

        @keyframes neural-pulse {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.5);
            }
        }

        .neural-connection {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--tech-cyan), transparent);
            animation: data-flow 4s linear infinite;
        }

        @keyframes data-flow {
            0% {
                opacity: 0;
                transform: scaleX(0);
            }
            50% {
                opacity: 1;
                transform: scaleX(1);
            }
            100% {
                opacity: 0;
                transform: scaleX(0);
            }
        }

        /* Positioning neural network elements */
        .neural-node:nth-child(1) { top: 20%; left: 15%; animation-delay: 0s; }
        .neural-node:nth-child(2) { top: 30%; left: 35%; animation-delay: 0.5s; }
        .neural-node:nth-child(3) { top: 40%; left: 55%; animation-delay: 1s; }
        .neural-node:nth-child(4) { top: 50%; left: 75%; animation-delay: 1.5s; }
        .neural-node:nth-child(5) { top: 60%; left: 25%; animation-delay: 2s; }
        .neural-node:nth-child(6) { top: 70%; left: 45%; animation-delay: 2.5s; }
        .neural-node:nth-child(7) { top: 80%; left: 65%; animation-delay: 3s; }

        .neural-connection:nth-child(8) {
            top: 20%;
            left: 15%;
            width: 200px;
            transform-origin: left;
            animation-delay: 0.3s;
        }
        .neural-connection:nth-child(9) {
            top: 30%;
            left: 35%;
            width: 150px;
            transform-origin: left;
            animation-delay: 0.8s;
        }
        .neural-connection:nth-child(10) {
            top: 50%;
            left: 75%;
            width: 180px;
            transform-origin: left;
            animation-delay: 1.3s;
        }

        /* AI Glow Effect */
        .ai-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 600px;
            height: 600px;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, 
                rgba(139, 79, 195, 0.3) 0%, 
                rgba(0, 255, 255, 0.1) 50%, 
                transparent 70%);
            animation: ai-breathing 6s ease-in-out infinite;
            z-index: 2;
        }

        @keyframes ai-breathing {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.6;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
        }

        /* Content Container */
        .content-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            padding: 80px;
        }

        /* Header */
        .podcast-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .brand-logo {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--feel-primary), var(--feel-secondary));
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: 900;
            color: white;
            margin: 0 auto 20px;
            box-shadow: 0 20px 60px rgba(65, 105, 225, 0.5);
            position: relative;
        }

        .brand-logo::after {
            content: '⚡';
            position: absolute;
            top: -15px;
            right: -15px;
            font-size: 32px;
            animation: lightning-flash 2s ease-in-out infinite;
        }

        @keyframes lightning-flash {
            0%, 50%, 100% { opacity: 1; transform: scale(1); }
            25%, 75% { opacity: 0.3; transform: scale(1.2); }
        }

        .podcast-brand {
            font-size: 28px;
            color: var(--sharpened-gray);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .episode-badge {
            background: linear-gradient(135deg, var(--podcast-red), var(--energy-yellow));
            color: var(--sharpened-black);
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: inline-block;
        }

        /* Main Content */
        .main-content {
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 40px;
        }

        .episode-title {
            font-size: 72px;
            font-weight: 900;
            line-height: 1.1;
            text-transform: uppercase;
            letter-spacing: -2px;
            background: linear-gradient(135deg, 
                var(--tech-cyan) 0%, 
                var(--ai-purple) 30%, 
                var(--energy-yellow) 70%, 
                var(--feel-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            max-width: 1000px;
            position: relative;
        }

        .ai-icon {
            font-size: 120px;
            margin: 30px 0;
            animation: ai-rotate 8s linear infinite;
        }

        @keyframes ai-rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .episode-description {
            font-size: 32px;
            color: var(--sharpened-gray);
            line-height: 1.4;
            max-width: 800px;
            text-align: center;
        }

        /* Guest Section */
        .guest-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(139, 79, 195, 0.3);
            border-radius: 30px;
            padding: 40px;
            margin: 40px 0;
            position: relative;
        }

        .guest-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(139, 79, 195, 0.1), 
                transparent);
            animation: guest-shine 4s infinite;
        }

        @keyframes guest-shine {
            0% { left: -100%; }
            50%, 100% { left: 100%; }
        }

        .guest-avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--ai-purple), var(--tech-cyan));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: 900;
            color: white;
            border: 4px solid var(--energy-yellow);
        }

        .guest-info h3 {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 8px;
        }

        .guest-info p {
            font-size: 20px;
            color: var(--sharpened-gray);
        }

        /* Footer */
        .podcast-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 40px;
        }

        .duration-badge {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .platform-links {
            display: flex;
            gap: 20px;
        }

        .platform-icon {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.3s ease;
        }

        .platform-icon:hover {
            background: var(--feel-primary);
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(65, 105, 225, 0.4);
        }

        /* Editable Elements */
        [contenteditable="true"] {
            outline: none;
            cursor: text;
        }

        [contenteditable="true"]:hover {
            background: rgba(139, 79, 195, 0.1);
            border-radius: 8px;
        }

        @media print {
            body {
                width: 1400px;
                height: 1400px;
            }
            [contenteditable="true"]:hover {
                background: none;
            }
        }
    </style>
</head>
<body>
    <!-- Neural Network Background -->
    <div class="neural-bg">
        <div class="neural-node"></div>
        <div class="neural-node"></div>
        <div class="neural-node"></div>
        <div class="neural-node"></div>
        <div class="neural-node"></div>
        <div class="neural-node"></div>
        <div class="neural-node"></div>
        <div class="neural-connection"></div>
        <div class="neural-connection"></div>
        <div class="neural-connection"></div>
    </div>

    <!-- AI Glow Effect -->
    <div class="ai-glow"></div>

    <!-- Content Container -->
    <div class="content-container">
        <!-- Header -->
        <div class="podcast-header">
            <div class="brand-logo" contenteditable="true">F</div>
            <div class="podcast-brand" contenteditable="true">FeelSharper Podcast</div>
            <div class="episode-badge" contenteditable="true">Episode 12</div>
        </div>

        <div class="main-content">
            <h1 class="episode-title" contenteditable="true">

            </h1>
            
            <div class="ai-icon">🤖</div>
            
            <p class="episode-description" contenteditable="true">
                How artificial intelligence is revolutionizing personal training and transforming the way we approach fitness
            </p>

            <!-- Guest Section -->
            <div class="guest-section">
                <div class="guest-avatar" contenteditable="true">DR</div>
                <div class="guest-info">
                    <h3 contenteditable="true">Dr. Sarah Chen</h3>

        </div>

        <!-- Footer -->
        <div class="podcast-footer">
            <div class="duration-badge">
                <span>🎙️</span>

            <div class="platform-links">
                <div class="platform-icon">🎵</div>

            </div>
        </div>
    </div>
</body>
</html>
