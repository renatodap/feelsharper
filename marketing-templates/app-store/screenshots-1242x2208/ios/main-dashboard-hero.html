<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeelSharper - iOS App Store Screenshot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --sharpened-black: #000000;
            --sharpened-dark: #111111;
            --sharpened-gray: #666666;
            --sharpened-white: #FFFFFF;
            --feel-primary: #4169E1;
            --feel-secondary: #00BFFF;
            --feel-accent: #87CEEB;
            --ios-blue: #007AFF;
            --success-green: #34C759;
            --energy-yellow: #FFD700;
            --premium-purple: #8B4FC3;
        }

        @page {
            size: 1242px 2208px;
            margin: 0;
        }

        body {
            width: 1242px;
            height: 2208px;
            font-family: -apple-system, 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(180deg, 
                var(--sharpened-black) 0%, 
                var(--sharpened-dark) 30%, 
                var(--feel-primary) 100%);
            color: var(--sharpened-white);
            overflow: hidden;
            position: relative;
        }

        /* Mobile Phone Frame */
        .phone-frame {
            position: absolute;
            top: 50px;
            left: 50px;
            right: 50px;
            bottom: 50px;
            background: var(--sharpened-black);
            border-radius: 60px;
            box-shadow: 
                0 0 0 8px #1C1C1E,
                0 30px 80px rgba(0, 0, 0, 0.8);
            overflow: hidden;
            z-index: 1;
        }

        /* Status Bar */
        .status-bar {
            height: 88px;
            background: var(--sharpened-black);
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding: 0 40px 15px;
            font-size: 32px;
            font-weight: 600;
            color: var(--sharpened-white);
        }

        .time {
            font-size: 34px;
            font-weight: 700;
        }

        .battery-section {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 32px;
        }

        /* App Screen */
        .app-screen {
            flex: 1;
            background: linear-gradient(180deg, 
                var(--sharpened-dark) 0%, 
                var(--feel-primary) 100%);
            position: relative;
            overflow: hidden;
        }

        /* Background Effects */
        .bg-effects {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .energy-particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: var(--energy-yellow);
            border-radius: 50%;
            animation: particle-rise 8s linear infinite;
        }

        @keyframes particle-rise {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10%, 90% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                transform: translateY(-100px) scale(0);
                opacity: 0;
            }
        }

        .energy-particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .energy-particle:nth-child(2) { left: 30%; animation-delay: 2s; }
        .energy-particle:nth-child(3) { left: 50%; animation-delay: 4s; }
        .energy-particle:nth-child(4) { left: 70%; animation-delay: 6s; }
        .energy-particle:nth-child(5) { left: 90%; animation-delay: 8s; }

        /* App Header */
        .app-header {
            position: relative;
            z-index: 10;
            padding: 40px 50px;
            text-align: center;
        }

        .header-greeting {
            font-size: 36px;
            color: var(--sharpened-gray);
            margin-bottom: 15px;
        }

        .header-title {
            font-size: 64px;
            font-weight: 900;
            background: linear-gradient(135deg, var(--energy-yellow), var(--feel-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .header-subtitle {
            font-size: 32px;
            color: var(--sharpened-gray);
            line-height: 1.3;
        }

        /* Main Dashboard */
        .dashboard-content {
            position: relative;
            z-index: 10;
            padding: 0 50px 50px;
            display: flex;
            flex-direction: column;
            gap: 40px;
            flex: 1;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.05), 
                transparent);
            animation: card-shine 3s infinite;
        }

        @keyframes card-shine {
            0% { left: -100%; }
            50%, 100% { left: 100%; }
        }

        .stat-icon {
            font-size: 64px;
            margin-bottom: 20px;
            animation: icon-bounce 3s ease-in-out infinite;
        }

        @keyframes icon-bounce {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.1); }
        }

        .stat-number {
            font-size: 56px;
            font-weight: 900;
            background: linear-gradient(135deg, var(--success-green), var(--feel-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 24px;
            color: var(--sharpened-gray);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Progress Section */
        .progress-section {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(139, 79, 195, 0.3);
            border-radius: 30px;
            padding: 50px;
            margin-top: 20px;
        }

        .progress-title {
            font-size: 40px;
            font-weight: 800;
            text-align: center;
            margin-bottom: 40px;
            background: linear-gradient(135deg, var(--premium-purple), var(--feel-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .progress-ring {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto 40px;
        }

        .ring-background {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 20px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .ring-progress {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 20px solid transparent;
            border-top: 20px solid var(--success-green);
            border-right: 20px solid var(--energy-yellow);
            border-radius: 50%;
            transform: rotate(-90deg);
            animation: ring-rotate 4s ease-in-out infinite;
        }

        @keyframes ring-rotate {
            0% { transform: rotate(-90deg); }
            100% { transform: rotate(180deg); }
        }

        .progress-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .progress-percentage {
            font-size: 72px;
            font-weight: 900;
            background: linear-gradient(135deg, var(--success-green), var(--energy-yellow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .progress-label {
            font-size: 24px;
            color: var(--sharpened-gray);
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 25px;
            margin-top: 30px;
        }

        .action-button {
            background: linear-gradient(135deg, var(--feel-primary), var(--feel-secondary));
            color: var(--sharpened-white);
            padding: 35px;
            border-radius: 25px;
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 20px 40px rgba(65, 105, 225, 0.3);
            position: relative;
            overflow: hidden;
        }

        .action-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s ease, height 0.3s ease;
        }

        .action-button:hover::before {
            width: 400px;
            height: 400px;
        }

        .action-button.secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        /* AI Coach Indicator */
        .ai-coach-indicator {
            position: absolute;
            top: 150px;
            right: 50px;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--premium-purple), var(--feel-secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            border: 4px solid var(--energy-yellow);
            box-shadow: 0 15px 30px rgba(139, 79, 195, 0.4);
            animation: ai-pulse 2s ease-in-out infinite;
            z-index: 15;
        }

        @keyframes ai-pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 15px 30px rgba(139, 79, 195, 0.4);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 20px 40px rgba(139, 79, 195, 0.6);
            }
        }

        /* Home Indicator */
        .home-indicator {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 8px;
            background: var(--sharpened-white);
            border-radius: 4px;
            opacity: 0.3;
        }

        /* Editable Elements */
        [contenteditable="true"] {
            outline: none;
            cursor: text;
        }

        [contenteditable="true"]:hover {
            background: rgba(255, 215, 0, 0.1);
            border-radius: 8px;
        }

        @media print {
            body {
                width: 1242px;
                height: 2208px;
            }
            [contenteditable="true"]:hover {
                background: none;
            }
        }
    </style>
</head>
<body>
    <!-- Phone Frame -->
    <div class="phone-frame">
        <!-- Status Bar -->
        <div class="status-bar">
            <div class="time" contenteditable="true">9:41</div>
            <div class="battery-section">
                <span>📶</span>
                <span>📶</span>
                <span>🔋</span>
            </div>
        </div>

        <!-- App Screen -->
        <div class="app-screen">
            <!-- Background Effects -->
            <div class="bg-effects">
                <div class="energy-particle"></div>
                <div class="energy-particle"></div>
                <div class="energy-particle"></div>
                <div class="energy-particle"></div>
                <div class="energy-particle"></div>
            </div>

            <!-- AI Coach Indicator -->
            <div class="ai-coach-indicator">🤖</div>

            <!-- App Header -->
            <div class="app-header">
                <div class="header-greeting" contenteditable="true">Good morning,</div>
                <div class="header-title" contenteditable="true">Sarah!</div>
                <div class="header-subtitle" contenteditable="true">Ready to crush today's workout?</div>
            </div>

            <!-- Dashboard Content -->
            <div class="dashboard-content">
                <!-- Stats Grid -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">🔥</div>
                        <div class="stat-number" contenteditable="true">247</div>
                        <div class="stat-label">Streak Days</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">⚡</div>
                        <div class="stat-number" contenteditable="true">1.2k</div>
                        <div class="stat-label">Calories</div>
                    </div>
                </div>

                <!-- Progress Section -->
                <div class="progress-section">
                    <div class="progress-title" contenteditable="true">Today's Progress</div>
                    <div class="progress-ring">
                        <div class="ring-background"></div>
                        <div class="ring-progress"></div>
                        <div class="progress-center">
                            <div class="progress-percentage" contenteditable="true">78%</div>
                            <div class="progress-label">Complete</div>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <div class="action-button" contenteditable="true">
                        🏋️ Start Workout
                    </div>
                    <div class="action-button secondary" contenteditable="true">
                        📊 View Analytics
                    </div>
                </div>
            </div>

            <!-- Home Indicator -->
            <div class="home-indicator"></div>
        </div>
    </div>
</body>
</html>
